<HTML>
<HEAD>
    <meta charset="utf-8">
</HEAD>
<body>
    <input type="button" value="Click me! Жми давай!" onclick="loadPhones()">
<script>
    //Почему скрипт находится в боди??? почему не в head?
    function loadPhones() {
        var item = new XMLHttpRequest();

        item.open('GET','phones.json',false); // Почему здесь false? - означает синхронный запрос

        item.send();

        if (item.status != 200 ) {
            alert( item.status + ': ' + item.statusText );
        } else {
            alert ( item.responseText );
        }

    }
</script>
</body>
</HTML>
